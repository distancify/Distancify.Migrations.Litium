---
- id: Pages
  baseMigration: DevelopmentMigration
  className: Pages
  host: http://localhost/
  namespace: kidsconcept.Web.Migrations.Production
  output: C:\Projects\Distancify.Migrations.Litium\Distancify.Migrations.Litium\Pages.cs
  query: |
     query every_field_definition{
        globalization{
            fieldDefinitions{
                id,
                fieldType,
                areaType,
                multiCulture,
                canBeGridColumn,
                canBeGridFilter
                systemId,
                localizations{
                    culture,
                    name,
                    description
                },
                option{
                    multiSelect,
                    items{
                        localizations{
                            culture,
                            name
                        },
                        value
                    },
                    entityType
                }
            }
        }
    }