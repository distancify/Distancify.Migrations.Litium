--- 
- id: _01_Globalization
  baseMigration: ProductionMigration
  className: Globalization
  host: http://localhost
  namespace: KidsConcept.Web.Migrations.Production
  output: C:\KidsMigrations\_01_Globalization.cs
  query: |
    query migration_production_globalization{
        globalization{
            languages{
                id,
                isDefaultLanguage
            },
            currencies{
                id,
                isBaseCurrency
            },
            countries{
                id,
                standardVatRate,
                currency{
                    id
                }
            }
        },
        products{
            unitOfMeasurements{
                id,
                decimalDigits,
                systemId,
                localizations{
                    culture,
                    name
                }
            }        
        }
    }

