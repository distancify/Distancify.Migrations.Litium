- id: _12_Website
  baseMigration: ProductionMigration
  className: Website
  host: http://localhost
  namespace: KidsConcept.Web.Migrations.Production
  output: C:\KidsMigrations\_12_Website.cs
  query: |
    query migration_production_website{
        globalization{
            channels{
                id,
                systemId,
                localizations{
                    culture,
                    name
                },
                productLanguage{
                    id
                },
                websiteLanguage{
                    id
                },
                website{
                    id,
                    systemId
                },
                fieldTemplate{
                    id 
                },
                market{
                    systemId
                },
                domains{                
                    redirect,
                    urlPrefix,
                    domain{
                        id,
                        systemId
                    }
                },
                countries{
                    id,
                    systemId
                }
            },
            markets{
                systemId,
                fieldTemplateId,
                fieldTemplateSystemId,
                assortmentId,
                localizations{
                    culture,
                    name
                }
            },
            domainNames{
                id,
                systemId,
                robots,
                httpStrictTransportSecurityMaxAge
            }
        }
        products{
            assortments{
                id,
                localizations{
                    culture,
                    name
                }
            }
        },
        websites{
            websites{
                id,
                systemId,
                fieldTemplate{
                    id
                },
                localizations{
                    culture,
                    name
                },
                pages{
                    systemId,
                    isStartPage,
                    status,
                    parentPageSystemId,
                    websiteSystemId,
                    fieldTemplate{
                        systemId,
                        id
                    },
                    localizations{
                        culture,
                        name
                    },
                    channelLinks {
                        channel {
                            id
                        }
                    },
                    accessControlList{
                        group{
                            id,
                            fieldTemplate{
                                id,
                                systemId
                            },
                            accessControlOperationList{
                                operation
                            }
                        }
                        operation
                    },
                    blockContainers{
                        id,
                        blocks{
                            systemId,
                            status,
                            global,
                            fieldTemplateSystemId,
                            channelLinks{
                                channel{
                                    id
                                }
                            },
                            fieldTemplate{
                                id
                            }
                        }
                    }
                }
            }
        }
    }