- id: _03_FieldDefinitions
  baseMigration: ProductionMigration
  className: FieldDefinitions
  host: http://localhost
  namespace: KidsConcept.Web.Migrations.Production
  output: C:\KidsMigrations\_03_FieldDefinitions.cs
  query: |
    query every_field_definition{
        common{
            fieldDefinitions{
                id,
                fieldType,
                areaType,
                multiCulture,
                canBeGridColumn,
                canBeGridFilter
                systemId,
                localizations{
                    culture,
                    name,
                    description
                },
                option{
                    multiSelect,
                    items{
                        localizations{
                            culture,
                            name
                        },
                        value
                    },
                    entityType
                }
            }
        }
    }

