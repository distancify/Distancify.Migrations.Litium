    query every_field_definition{
        common{
            fieldDefinitions{
                id,
                fieldType,
                areaType,
                multiCulture,
                canBeGridColumn,
                canBeGridFilter
                systemId,
                localizations{
                    culture,
                    name,
                    description
                },
                option{
                    multiSelect,
                    items{
                        localizations{
                            culture,
