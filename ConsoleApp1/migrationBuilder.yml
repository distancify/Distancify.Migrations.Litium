- id: Website
  baseMigration: Migration
  className: Website
  host: http://localhost
  namespace: KidsConcept.Web.Migrations.Production
  output: C:\KidsMigrations\Website.cs
  query: |
    query migration_production_website{
        globalization{
            channels{
                id,
                systemId,
                localizations{
                    culture,
                    name
                },
                productLanguage{
                    id
                },
                websiteLanguage{
                    id
                },
                website{
                    id,
                    systemId
                },
                fieldTemplate{
                    id 
                },
                market{
                    systemId
                },
                domains{                
                    redirect,
                    urlPrefix,
                    domain{
                        id,
                        systemId
                    }
                },
                countries{
                    id,
                    systemId
                }
            },
            markets{
                systemId,
                fieldTemplateId,
                fieldTemplateSystemId,
                assortmentId,
                localizations{
                    culture,
                    name
                }
            },
            domainNames{
                id,
                systemId,
                robots,
                httpStrictTransportSecurityMaxAge
            }
        }
        products{
            assortments{
                id,
                localizations{
                    culture,
                    name
                }
            }
        },
        websites{
            websites{
                id,
                systemId,
                fieldTemplate{
                    id
                },
                localizations{
                    culture,
                    name
                },
                pages{
                    systemId,
                    isStartPage,
                    status,
                    parentPageSystemId,
                    websiteSystemId,
                    fieldTemplate{
                        systemId,
                        id
                    },
                    localizations{
                        culture,
                        name
                    },
                    channelLinks {
                        channelSystemId
                    }
                }
            }
        }
    }
